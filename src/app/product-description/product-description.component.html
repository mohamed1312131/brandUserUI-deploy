<section class="product-tabs mt-5">
  <div class="container">
    <div class="row">
      <div class="tabs-listing">
        <nav>
          <div class="nav nav-tabs d-flex justify-content-center" id="nav-tab" role="tablist">
            <button class="nav-link active text-uppercase px-5 py-3" id="nav-information-tab" data-bs-toggle="tab"
              data-bs-target="#nav-information" type="button" role="tab" aria-controls="nav-information"
              aria-selected="true">
              Additional Information
            </button>
            <button class="nav-link text-uppercase px-5 py-3" id="nav-shipping-tab" data-bs-toggle="tab"
              data-bs-target="#nav-shipping" type="button" role="tab" aria-controls="nav-shipping"
              aria-selected="false">
              Shipping & Returns
            </button>
            <button *ngIf="sizeGuide" class="nav-link text-uppercase px-5 py-3" id="nav-size-guide-tab" data-bs-toggle="tab"
              data-bs-target="#nav-size-guide" type="button" role="tab" aria-controls="nav-size-guide"
              aria-selected="false">
              Size Guide
            </button>
          </div>
        </nav>

        <div class="tab-content py-5" id="nav-tabContent">
          <!-- Additional Info (Active by default) -->
          <div class="tab-pane fade show active" id="nav-information" role="tabpanel" aria-labelledby="nav-information-tab">
            <h5>Additional Information</h5>
            <p>{{ additionalInfo }}</p>
          </div>

          <!-- Shipping & Return -->
          <div class="tab-pane fade" id="nav-shipping" role="tabpanel" aria-labelledby="nav-shipping-tab" tabindex="0">
            <div class="shipping-info">
              <h5>Shipping</h5>
              <ul>
                <li>Free delivery for orders over 500 DT</li>
                <li>Standard delivery: 3â€“5 business days</li>
              </ul>
              
              <h5>Exchange</h5>
              <ul>
                <li>Exchange possible within 7 days</li>
                <li>Items must be in perfect condition with tags</li>
                <li>Size exchanges allowed</li>
                <li>No returns accepted</li>
              </ul>
            </div>
          </div>
          
          <div *ngIf="sizeGuide" class="tab-pane fade" id="nav-size-guide" role="tabpanel" aria-labelledby="nav-size-guide-tab" tabindex="0">
            <div class="size-guide-content">
              <h5>Size Guide</h5>
              <div class="size-guide-image-container">
                <img [src]="sizeGuide" alt="Size Guide" class="size-guide-image" />
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
