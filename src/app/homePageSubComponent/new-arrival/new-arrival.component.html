<section id="new-arrival" class="new-arrival product-carousel product-element swiper-menu py-5 position-relative overflow-hidden">
  <div class="container">
    <div class="d-flex flex-wrap justify-content-between align-items-center mt-5 mb-3"> 
      <h4 class="text-uppercase">Nos Nouvelles Arriv√©es</h4>
      <a [routerLink]="['/shop']" class="btn-link">Voir Tous les Produits</a>  
    </div>

    <div class="swiper product-swiper open-up" data-aos="zoom-out">
      <div class="swiper-wrapper d-flex">
        <div class="swiper-slide" *ngFor="let product of newProducts">
  <div class="product-item image-zoom-effect link-effect">
    <div class="image-holder position-relative">
      <a [routerLink]="['/product', product.id]">
        <img [src]="product.thumbnail" alt="Product Image" class="product-image img-fluid" />
      </a>
    </div>
    <div class="product-content">
      <h5 class="text-uppercase fs-5">
        <a [routerLink]="['/product', product.id]">{{ product.title }}</a>
      </h5>
      <a class="text-decoration-none" (click)="addToCart(product)">
        <span>DT{{ product.price.toFixed(2) }}</span>
      </a>
    </div>
  </div>
</div>

      </div>
      <div class="swiper-pagination"></div>
    </div>

    <div class="icon-arrow icon-arrow-left">
      <mat-icon style="font-size: 50px; width: 50px; height: 50px;">chevron_left</mat-icon>
    </div>
    <div class="icon-arrow icon-arrow-right">
      <mat-icon style="font-size: 50px; width: 50px; height: 50px;">chevron_right</mat-icon>
    </div>
  </div>
</section>
