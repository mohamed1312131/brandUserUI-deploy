<section class="instagram py-5">
  <div class="container">
    <div class="row g-3">
      <h6 class="element-title text-center text-uppercase">Follow Us on Instagram</h6>

      <div class="col-6 col-sm-4 col-md-2" *ngFor="let image of instagramImages">
        <div class="insta-item">
          <a [href]="instagramUrl" target="_blank" rel="noopener">
            <img [src]="image" alt="Instagram post" class="insta-image img-fluid" />
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
