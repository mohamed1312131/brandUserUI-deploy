<section class="hero-section jarallax">
  <img src="../../assets/images/banner-large-4.jpg" class="jarallax-img">
  <div class="py-5">
    <div class="container"></div>
  </div>
</section>

<div class="py-5">
  <div class="container">
    <div class="row g-5">
      <main class="main-content col-md-9">
        <div class="row py-2 align-items-center">
          <div class="col-6 col-md-9">
            <span>Showing {{ filteredProducts.length }} result{{ filteredProducts.length === 1 ? '' : 's' }}</span>
          </div>
          <div class="col-3 col-md-3">
            <select class="form-select border-0 d-none d-md-block"
                    [(ngModel)]="selectedSort"
                    (change)="applySorting()">
              <option value="">Default Sorting</option>
              <option value="color">Color</option>
              <option value="size">Size</option>
              <option value="price">Price</option>
            </select>
          </div>
          <div class="col-3 d-md-none d-flex justify-content-end">
            <!-- Mobile filter button -->
            <button mat-icon-button 
                    class="mobile-filter-btn"
                    (click)="openMobileFilter()"
                    aria-label="Open filters">
              <mat-icon>tune</mat-icon>
            </button>
          </div>
        </div>

        <div class="row">
          <div *ngFor="let product of displayedProducts" class="col-md-4 mb-3 product-item link-effect">
            <div class="image-holder position-relative">
              <a [routerLink]="['/product', product.id]">
                <img
                  [src]="product.thumbnail || '../../assets/images/placeholder.jpg'"
                  alt="{{ product.title }}"
                  class="product-image img-fluid"
                />
              </a>

              <div class="product-content">
                <h5 class="text-uppercase fs-5 mt-3">
                  <a [routerLink]="['/product', product.id]">
                    {{ product.title }}
                  </a>
                </h5>
                <a class="text-decoration-none" data-after="Add to cart">
                  <span>DT {{ product.price }}</span>
                </a>
              </div>
            </div>
          </div>
        </div>

        <nav *ngIf="totalPages > 1" aria-label="Page navigation" class="d-flex justify-content-center mt-5">
          <ul class="pagination">
            <li class="page-item" [class.disabled]="currentPage === 1">
              <a class="page-link" (click)="goToPage(currentPage - 1)" aria-label="Previous">
                <i class="icon icon-arrow-left"></i>
              </a>
            </li>

            <li *ngFor="let page of [].constructor(totalPages); let i = index" class="page-item" [class.active]="currentPage === (i + 1)">
              <a class="page-link" (click)="goToPage(i + 1)">{{ i + 1 }}</a>
            </li>

            <li class="page-item" [class.disabled]="currentPage === totalPages">
              <a class="page-link" (click)="goToPage(currentPage + 1)" aria-label="Next">
                <i class="icon icon-arrow-right"></i>
              </a>
            </li>
          </ul>
        </nav>
      </main>

      <!-- Desktop Sidebar -->
      <aside class="col-md-3 d-none d-md-block">
        <div class="sidebar">
          <div class="sidebar-categories border-animation-left mb-5">
            <div class="text-dark text-uppercase">Browse by Categories:</div>
            <ul class="list-unstyled">
              <li>
                <a  
                   (click)="selectedCategory=''; applyFilters(); $event.preventDefault()" 
                   class="item-anchor"
                   [class.active]="selectedCategory === ''">
                  All
                </a>
              </li>
              <li *ngFor="let category of categories">
                <a  
                   (click)="selectedCategory = category; applyFilters(); $event.preventDefault()" 
                   class="item-anchor"
                   [class.active]="selectedCategory === category">
                  {{ category }}
                </a>
              </li>
            </ul>
          </div>

          <div class="product-filter padding-small">
            <div class="text-dark text-uppercase">Filter by:</div>

            <!-- Color Filter -->
            <div class="accordion-item mb-3">
              <div class="accordion-header">
                <button class="accordion-button py-3" type="button">
                  <span class="accordion-title fs-3">Color</span>
                </button>
              </div>
              <div class="accordion-body d-flex flex-wrap gap-2">
                <label class="color-swatch-wrapper">
                  <input type="radio"
                         name="color-option"
                         class="visually-hidden"
                         value=""
                         [(ngModel)]="selectedColor"
                         (change)="applyFilters()">
                  <span class="color-swatch border" style="background-color: #f8f9fa; position: relative;">
                    <span style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 10px; color: #666;">All</span>
                  </span>
                </label>
                <label *ngFor="let color of colors" class="color-swatch-wrapper">
                  <input type="radio"
                         name="color-option"
                         class="visually-hidden"
                         [value]="color"
                         [(ngModel)]="selectedColor"
                         (change)="applyFilters()">
                  <span class="color-swatch" 
                        [ngStyle]="{'background-color': color}"
                        [class.selected]="selectedColor === color"></span>
                </label>
              </div>
            </div>

            <!-- Size Filter -->
            <div class="accordion-item mb-3">
              <div class="accordion-header">
                <button class="accordion-button py-3" type="button">
                  <span class="accordion-title fs-3">Size</span>
                </button>
              </div>
              <div class="accordion-body">
                <a  
                   (click)="selectedSize = ''; applyFilters(); $event.preventDefault()"
                   class="d-block mb-2"
                   [class.active]="selectedSize === ''">
                  All Sizes
                </a>
                <a  
                   *ngFor="let size of sizes"
                   (click)="selectedSize = size; applyFilters(); $event.preventDefault()"
                   class="d-block mb-2"
                   [class.active]="selectedSize === size">
                  {{ size }}
                </a>
              </div>
            </div>

            <a class="btn-link text-uppercase item-anchor" (click)="resetFilters(); $event.preventDefault()">Reset All Filters</a>
          </div>
        </div>
      </aside>
    </div>
  </div>
</div>

<!-- Mobile Filter Overlay -->
<div class="mobile-filter-overlay" 
     [class.active]="isMobileFilterOpen"
     (click)="closeMobileFilter()"></div>

<!-- Mobile Filter Sidebar -->
<div class="mobile-filter-sidebar" 
     [class.active]="isMobileFilterOpen">

  <!-- Header -->
  <div class="mobile-filter-header">
    <h5 class="mb-0">Filters</h5>
    <button mat-icon-button 
            class="close-btn"
            (click)="closeMobileFilter()"
            aria-label="Close filters">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <!-- Content -->
  <div class="mobile-filter-content">
    
    <!-- Sort Options -->
    <div class="filter-section">
      <h6 class="filter-title">Sort by:</h6>
      <select class="form-select"
              [(ngModel)]="selectedSort"
              (change)="onSortChange()">
        <option value="">Default Sorting</option>
        <option value="color">Color</option>
        <option value="size">Size</option>
        <option value="price">Price</option>
      </select>
    </div>

    <!-- Categories -->
    <div class="filter-section">
      <h6 class="filter-title">Categories:</h6>
      <div class="category-list">
        <label class="category-item">
          <input type="radio" 
                 name="mobile-category" 
                 value="" 
                 [(ngModel)]="selectedCategory"
                 (change)="onCategoryChange()">
          <span>All</span>
        </label>
        <label *ngFor="let category of categories" class="category-item">
          <input type="radio" 
                 name="mobile-category" 
                 [value]="category" 
                 [(ngModel)]="selectedCategory"
                 (change)="onCategoryChange()">
          <span>{{ category }}</span>
        </label>
      </div>
    </div>

    <!-- Colors -->
    <div class="filter-section">
      <h6 class="filter-title">Colors:</h6>
      <div class="color-grid">
        <label class="color-swatch-wrapper">
          <input type="radio"
                 name="mobile-color-option"
                 class="visually-hidden"
                 value=""
                 [(ngModel)]="selectedColor"
                 (change)="onColorChange()">
          <span class="color-swatch border" style="background-color: #f8f9fa; position: relative;">
            <span style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 8px; color: #666;">All</span>
          </span>
        </label>
        <label *ngFor="let color of colors" class="color-swatch-wrapper">
          <input type="radio"
                 name="mobile-color-option"
                 class="visually-hidden"
                 [value]="color"
                 [(ngModel)]="selectedColor"
                 (change)="onColorChange()">
          <span class="color-swatch" 
                [ngStyle]="{'background-color': color}"
                [class.selected]="selectedColor === color"></span>
        </label>
      </div>
    </div>

    <!-- Sizes -->
    <div class="filter-section">
      <h6 class="filter-title">Sizes:</h6>
      <div class="size-list">
        <label class="size-item">
          <input type="radio" 
                 name="mobile-size" 
                 value="" 
                 [(ngModel)]="selectedSize"
                 (change)="onSizeChange()">
          <span>All Sizes</span>
        </label>
        <label *ngFor="let size of sizes" class="size-item">
          <input type="radio" 
                 name="mobile-size" 
                 [value]="size" 
                 [(ngModel)]="selectedSize"
                 (change)="onSizeChange()">
          <span>{{ size }}</span>
        </label>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="mobile-filter-footer">
    <button class="btn btn-outline-secondary me-2" 
            (click)="resetFilters()">
      Reset
    </button>
    <button class="btn btn-primary flex-grow-1" 
            (click)="applyAndCloseMobileFilter()">
      Apply ({{ filteredProducts.length }})
    </button>
  </div>
</div>
